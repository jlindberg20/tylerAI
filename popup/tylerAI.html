<!DOCTYPE html>
<html>
<head>
  <title>TylerAI</title>
  <style>
    html, body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      width: 360px;
      height: 400px;
      background: transparent;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 320px;
      padding: 20px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.75);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      text-align: center;
    }

    h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .avatar-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto 16px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .avatar-container:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 12px  #00FF7F);
    }

    .avatar-glow {
      position: absolute;
      top: 0;
      left: 0;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      box-shadow: 0 0 20px 5px white;
      transition: box-shadow 0.3s ease;
    }

    .avatar-glow.recording {
      animation: pulse 1.5s infinite;
      box-shadow: 0 0 25px 10px limegreen;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px 5px limegreen; }
      50% { box-shadow: 0 0 25px 10px limegreen; }
      100% { box-shadow: 0 0 10px 5px limegreen; }
    }

    .avatar-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1;
      position: relative;
    }

    #status-box {
      background-color: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 12px;
      margin: 10px auto 0;
      font-size: 14px;
      width: 90%;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      min-height: 20px; /* preserves height even when empty */
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Hey! Im Tyler AI,<br>Your Personal Email Assistant</h3>

    <div class="avatar-container" id="avatar-container">
      <div class="avatar-glow" id="avatar-glow"></div>
      <img src="../images/Tyler_Bosmeny.png" alt="Tyler Avatar" class="avatar-image" id="tyler-avatar" />
    </div>

    <div id="status-box"></div>
  </div>

  <script src="../private.js"></script>
  <script type="module" src="../scripts/voice.js"></script>
  <script type="module" src="../popup/popup.js"></script>
</body>
</html>
